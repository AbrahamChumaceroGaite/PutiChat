version: "3.9"
services:
  putichat:
    build: 
      context: .
      dockerfile: Dockerfile  # Nombre del Dockerfile que has creado
    ports:
      - "8888:8887"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: python3 server.py --share --settings /app/settings.yaml --model /app/text-generation-webui/models/Llama-2-7b-chat-hf
